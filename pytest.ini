[pytest]
testpaths = tests
pythonpath = src

[pytest.ini_options]
addopts = --tb=short

# Coverage settings
[coverage:run]
source = cetamura
omit =
    */site-packages/*
    */__pycache__/*
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError